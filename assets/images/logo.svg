<svg width="160" height="40" viewBox="0 0 160 40" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern sofa icon -->
  <g transform="translate(8, 8)">
    <!-- Sofa base -->
    <rect x="2" y="16" width="20" height="8" rx="4" fill="url(#gradient1)"/>
    <!-- Sofa back -->
    <rect x="4" y="8" width="16" height="10" rx="3" fill="url(#gradient2)"/>
    <!-- Left armrest -->
    <rect x="0" y="10" width="6" height="12" rx="3" fill="url(#gradient3)"/>
    <!-- Right armrest -->
    <rect x="18" y="10" width="6" height="12" rx="3" fill="url(#gradient3)"/>
    <!-- Decorative cushions -->
    <circle cx="8" cy="13" r="1.5" fill="#ffffff" opacity="0.8"/>
    <circle cx="16" cy="13" r="1.5" fill="#ffffff" opacity="0.8"/>
    <!-- Sofa legs -->
    <rect x="4" y="24" width="1.5" height="3" rx="0.75" fill="#4f46e5"/>
    <rect x="18.5" y="24" width="1.5" height="3" rx="0.75" fill="#4f46e5"/>
  </g>
  
  <!-- Brand text -->
  <text x="48" y="26" font-family="Inter, sans-serif" font-size="22" font-weight="800" fill="url(#textGradient)">INTERNO</text>
  
  <!-- Tagline -->
  <text x="48" y="34" font-family="Inter, sans-serif" font-size="8" font-weight="500" fill="#64748b" opacity="0.8">PREMIUM FURNITURE</text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>